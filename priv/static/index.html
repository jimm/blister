<html>
  <head>
    <title>Blister</title>
    <script src="js/jquery-1.4.2.js"></script>
    <script src="js/jquery.hotkeys.js"></script>
    <script src="js/blister.js"></script>
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>
  <body>
    <div id="goto_song" style="display: none">
      <form action="/goto_song">
        <label>
          Goto Song:<br/>
          <input type="text" name="name"/>
        </label>
      </form>
    </div>
    <div id="goto_list" style="display: none">
      <form action="/goto_song">
        <label>
          Goto Song List:<br/>
          <input type="text" name="name"/>
        </label>
      </form>
    </div>
    <div id="help" style="display: none">
      <h1>Help</h1>
      <table>
        <tr>
          <th>Key</th>
          <th>Action</th>
        </tr>
        <tr><td class="key">j, down, space</td><td>next patch</td></tr>
        <tr><td class="key">k, up</td><td>prev patch</td></tr>
        <tr><td class="key">n, right</td><td>next song</td></tr>
        <tr><td class="key">p, left</td><td>prev song</td></tr>
        <tr><td class="key"></td></tr>
        <tr><td class="key">g</td><td>goto song (not yet implemented)</td></tr>
        <tr><td class="key">t</td><td>goto song list (not yet implemented)</td></tr>
        <tr><td class="key"></td></tr>
        <tr><td class="key">c</td><td>cycle screen colors</td></tr>
        <tr><td class="key"></td></tr>
        <tr><td class="key">ESC</td><td>panic</td></tr>
        <tr><td class="key"></td></tr>
        <tr><td class="key">h</td><td>open/close help</td></tr>
      </table>
    </div>
    <table>
      <tr>
        <td id="appname" colspan="3">
          <h1>Blister</h1>
        </td>
      </tr>
      <tr height="66%">
        <td>
          <h1>Song Lists</h1>
            <ul id="song-lists">
            </ul>
          <h1>Songs</h1>
            <ul id="songs">
            </ul>
        </td>
        <td>
          <h1>Song</h1>
            <ul id="song">
            </ul>
        </td>
        <td>
          <h1>Triggers</h1>
            <ul id="triggers">
            </ul>
        </td>
      </tr>
      <tr height="30%">
        <td colspan="3">
          <h1>Connections</h1>
            <table id="patch">
            </table>
        </td>
      </tr>
    </table>
    <div id="message">
      <hr/>
      <p id="message-text">
        &nbsp;
      </p>
    </div>
  </body>
</html>
